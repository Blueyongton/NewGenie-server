name: CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 프로젝트 디렉토리로 이동
            cd /home/${{ secrets.EC2_USERNAME }}/NewGenie-server || exit 1
            
            # Git pull로 최신 코드 가져오기
            git pull origin main
            
            # 의존성 설치
            npm install
            
            # 애플리케이션 빌드
            npm run build
            
            # PM2로 애플리케이션 재시작 (없으면 시작)
            pm2 describe newgenie-server > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart newgenie-server
            else
              pm2 start npm --name "newgenie-server" -- start
            fi
            
            # PM2 프로세스 목록 확인
            pm2 list

      - name: Deployment Success Notification
        if: success()
        run: echo "✅ Deployment to EC2 completed successfully!"

      - name: Deployment Failure Notification
        if: failure()
        run: echo "❌ Deployment to EC2 failed!"

